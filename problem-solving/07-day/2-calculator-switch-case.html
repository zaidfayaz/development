<script>
    let num1 = prompt('Please enter the ist number')
    let num2 =prompt("Please enter the second number")
    let opr = prompt("Select among +, -, *, /")
    switch(opr){
        case "+":
            let result = parseInt(num1) + parseInt(num2);
            console.log(`${num1} + ${num2} = ${result}`);
            break;
        case "-":
             result = parseInt(num1) - parseInt(num2);
            console.log(`${num1} - ${num2} = ${result}`);
            break;
        case "*":
             result = parseInt(num1) * parseInt(num2);
            console.log(`${num1} * ${num2} = ${result}`);
            break;
        case "/":
            result = parseInt(num1) / parseInt(num2);
            console.log(`${num1} / ${num2} = ${result}`);
            break;
        default:
            console.log("Please select valid operation as mentioned");
    }
    
</script>

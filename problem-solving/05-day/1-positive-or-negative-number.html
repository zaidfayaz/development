<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check Whether the number is Positive or Negative or Zero</h1>
    <input type="text" id="input-text">
    <button id="btn-chk">Check</button>
    <h2 id="result"></h2>
    
</body>
<script>
  let btn = document.getElementById("btn-chk")
  btn.addEventListener('click', function(){
    let data = document.getElementById("input-text").value
    // result = Math.sign(data)
    if (data > 0){
        document.getElementById('result').innerText = `${data} is Positive Number`;
    }else if (data < 0){
        document.getElementById('result').innerHTML = `${data} is Negative Number`;
    }else if ( data == 0){
        document.getElementById('result').innerHTML = `${data} is Zero`;
    }else{
        document.getElementById('result').innerHTML = `${data} is is Not a valid Number`;
    }
  })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check Whether the number is Positive or Negative</h1>
    
</body>
<script>
    function num(num){
        console.log(typeof num);
        if (num > 0){
            console.log(`The number ${num} Positive`);
        }else{
            console.log(`The number ${num} Negative `);
        }
    }
    num(23)
    num(-34)
</script>
</html>

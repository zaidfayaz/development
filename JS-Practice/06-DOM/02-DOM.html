<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector(".parent")
    console.log(parent);
    console.log(parent.children); //html collection
    console.log(parent.children[1].innerHTML);  //tuesday will be output

    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML); 
        
    // }
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild); //gives first element child
    console.log(parent.lastElementChild);  //gives last element child

    const dayOne = document.querySelector(".day");
    console.log(dayOne.parentElement);  //acces to parent elemnt from child element
    console.log(dayOne.nextElementSibling); //access to next element
    console.log("NODES :", parent.childNodes)  //here it will be 9 nodes not 4 that were monday tuesday etc...it will give the complete tree structre

</script>
</html>

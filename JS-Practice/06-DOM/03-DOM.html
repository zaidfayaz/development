<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
</body>
<script>
const div = document.createElement('div');
console.log(div);
div.className = "main";
div.id = "myId";
div.setAttribute("title", "generated title")  //creates custom attributes
div.style.background = "green";
div.style.padding = "15px";
// div.innerText = "hello";  it overwrites the text
const addText = document.createTextNode("Hello Zaid");  //better approach to insert text
div.append(addText);
document.body.appendChild(div);

</script>
</html>
